site_name: pyERGM
site_url: https://github.com/tomtalp/pyERGM
theme:
  name: material
  palette:
    scheme: default
    primary: blue

nav:
  - Home: index.md
  - Overview: overview.md
  - Fitting a model: fitting.md
  - Evaluating model performance: evaluating.md
  - Metrics:
    - Introduction to graph metrics: metrics.md
    - List of metrics: metrics_reference.md
    - Creating custom metrics: custom_metrics.md
    

markdown_extensions:
  - pymdownx.superfences 
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

repo_name: 'pyERGM'
repo_url: 'https://github.com/tomtalp/pyERGM'
site_url: https://squidfunk.github.io/mkdocs-material/ 